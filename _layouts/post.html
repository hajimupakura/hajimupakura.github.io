{% include header.html %}
    <link href='{{ "assets/css/blog.css" | absolute_url }}' rel="stylesheet">
    {% if page.url == '/about' %}
    <link href='{{ "assets/css/about.css" | absolute_url }}' rel="stylesheet">
    {% endif %}
  </head>
  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href='{{ "/" | absolute_url }}'>Deep Learning Blogs</a>
          <a class="blog-nav-item active left" href='{{ "/blogs" | absolute_url }}'>Blogs</a>
          <a class="blog-nav-item active left" href='{{ "/about" | absolute_url }}'>About</a>
        </nav>
      </div>
    </div>

    <div class="container">
        <div class="blog-main">
          <div class="blog-post text-justify">
            <h3 class="blog-post-title">{{ page.title }}</h3>
              {{ content }}
          </div>
        </div>
    </div>

    <div class="container">


      {% if page.comments %}
      <div id="disqus_thread"></div>
          <script type="text/javascript">
              var disqus_shortname = 'zaffnet';
              var disqus_identifier = "{{ page.url }}";
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
      {% endif %}


    </div>

    <a href="#" class="back-to-top" style="display: none;"><i class="fa fa-arrow-circle-up"></i></a>

    <footer class="blog-footer">
      <div class="container">
        <p>Hosted with ‚ù§ by
          <a href="https://github.com" class="nounderline" target="_blank">GitHub</a> using
          <a href="https://jekyllrb.com" class="nounderline" target="_blank">Jekyll</a> and
          <a href="http://getbootstrap.com" class="nounderline" target="_blank">Bootstrap</a></p>
      </div>
    </footer>

{% include footer.html %}
